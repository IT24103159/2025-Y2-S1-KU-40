<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage User</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            color: #333;
            margin: 25px 0 15px 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .management-container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            margin: 0 auto 30px auto;
            transition: transform 0.3s ease;
        }

        .management-container:hover {
            transform: translateY(-5px);
        }

        .search-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .user-details {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }

        .update-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #ffc107;
        }

        .delete-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        form {
            width: 100%;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: white;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .delete-button {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .delete-button:hover {
            box-shadow: 0 6px 12px rgba(220, 53, 69, 0.3);
        }

        .back-button {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            max-width: 250px;
            margin: 0 auto;
            display: block;
            text-align: center;
        }

        .back-button:hover {
            box-shadow: 0 6px 12px rgba(108, 117, 125, 0.3);
        }

        a {
            text-decoration: none;
        }

        .message-success {
            color: #28a745;
            background-color: #d4edda;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
        }

        .message-error {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
        }

        .warning-text {
            color: #dc3545;
            font-weight: 600;
            margin: 10px 0;
        }

        p {
            color: #555;
            line-height: 1.6;
            margin: 8px 0;
        }

        strong {
            color: #333;
        }

        hr {
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, #e1e5e9, transparent);
            margin: 25px 0;
        }

        br {
            display: none;
        }

        #faculty-div {
            transition: all 0.3s ease;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .management-container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            .search-section,
            .user-details,
            .update-section,
            .delete-section {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .management-container {
                padding: 25px 20px;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
<div class="management-container">
    <h1>Search, Update, or Remove User</h1>

    <div th:if="${successMessage}" class="message-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="message-error" th:text="${errorMessage}"></div>

    <div class="search-section">
        <form th:action="@{/admin/users/search}" method="get">
            <div>
                <label for="searchUniversityId">University ID:</label>
                <input type="text" id="searchUniversityId" name="universityId" required>
            </div>
            <button type="submit">Search User</button>
        </form>
    </div>

    <div th:if="${user != null}">
        <div class="user-details">
            <h2>User Details</h2>
            <p><strong>University ID:</strong> <span th:text="${user.universityId}"></span></p>
            <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
            <p th:if="${user.role == 'Student' || user.role == 'Lecturer'}">
                <strong>Faculty:</strong> <span th:text="${user.facultyName}"></span>
            </p>
        </div>

        <div class="update-section">
            <h2>Update User Details</h2>
            <form th:action="@{/admin/users/update}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{userId}"/>
                <input type="hidden" th:field="*{universityId}"/>

                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" th:field="*{name}" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                </div>

                <div>
                    <label for="password">New Password (leave blank to keep current):</label>
                    <input type="password" id="password" th:field="*{password}">
                </div>

                <div>
                    <label for="role">Role:</label>
                    <select id="role" th:field="*{role}" required onchange="toggleFacultySelect()">
                        <option value="Student">Student</option>
                        <option value="Lecturer">Lecturer</option>
                        <option value="IT_Support">IT Support Officer</option>
                        <option value="Help_Desk">Help Desk Officer</option>
                        <option value="Counselor">Student Counselor</option>
                    </select>
                </div>

                <div id="faculty-div" style="display:none;">
                    <label for="faculty">Faculty:</label>
                    <select id="faculty" th:field="*{facultyId}">
                        <option value="">Select Faculty</option>
                        <option th:each="fac : ${faculties}" th:value="${fac.facultyId}" th:text="${fac.facultyName}"></option>
                    </select>
                </div>

                <button type="submit">Update User</button>
            </form>
        </div>

        <div class="delete-section">
            <h2>Remove User</h2>
            <p class="warning-text">Warning: This action cannot be undone.</p>
            <form th:action="@{/admin/users/delete}" method="post" onsubmit="return confirm('Are you sure you want to remove this user?');">
                <input type="hidden" name="userId" th:value="${user.userId}"/>
                <button type="submit" class="delete-button">Confirm Removal</button>
            </form>
        </div>
    </div>
</div>

<a th:href="@{/admin/users}"><button class="back-button">Back to User Management</button></a>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        toggleFacultySelect();
    });

    function toggleFacultySelect() {
        var roleSelect = document.getElementById('role');
        var facultyDiv = document.getElementById('faculty-div');
        if (!roleSelect || !facultyDiv) return;

        var selectedRole = roleSelect.value;
        if (selectedRole === 'Student' || selectedRole === 'Lecturer') {
            facultyDiv.style.display = 'block';
        } else {
            facultyDiv.style.display = 'none';
        }
    }
</script>
</body>
</html>
