<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .management-container {
      background: white;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .management-container:hover {
      transform: translateY(-5px);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    a {
      text-decoration: none;
      display: block;
    }

    .back-button {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      max-width: 250px;
      margin-top: 20px;
    }

    .back-button:hover {
      box-shadow: 0 6px 12px rgba(108, 117, 125, 0.3);
    }

    .message-success {
      color: #28a745;
      background-color: #d4edda;
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid #c3e6cb;
      margin: 20px auto;
      max-width: 500px;
      font-weight: 500;
      text-align: center;
    }

    .message-error {
      color: #dc3545;
      background-color: #f8d7da;
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid #f5c6cb;
      margin: 20px auto;
      max-width: 500px;
      font-weight: 500;
      text-align: center;
    }

    br {
      display: none;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }

      .management-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      button {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .management-container {
        padding: 25px 15px;
      }

      .button-group {
        gap: 15px;
      }

      button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="management-container">
  <h1>User Management</h1>

  <div class="button-group">
    <a th:href="@{/admin/users/new}"><button>Add New User</button></a>

    <div th:if="${successMessage}" class="message-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="message-error" th:text="${errorMessage}"></div>

    <a th:href="@{/admin/users/manage}"><button>Search, Update, or Remove User</button></a>
    <a th:href="@{/admin/users/list}"><button>User List</button></a>
  </div>

  <a th:href="@{/admin/dashboard}"><button class="back-button">Back to Dashboard</button></a>
</div>
</body>
</html>
