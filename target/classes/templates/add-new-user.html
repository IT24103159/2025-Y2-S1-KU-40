<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-container {
      background: white;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      margin: 0 auto 30px auto;
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    form {
      width: 100%;
    }

    div {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    select {
      cursor: pointer;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .back-button {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      max-width: 250px;
      margin: 0 auto;
      display: block;
    }

    .back-button:hover {
      box-shadow: 0 6px 12px rgba(108, 117, 125, 0.3);
    }

    a {
      text-decoration: none;
    }

    br {
      display: none;
    }

    #faculty-div {
      transition: all 0.3s ease;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }

      .form-container {
        padding: 30px 25px;
      }

      h1 {
        font-size: 2rem;
      }

      button {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .form-container {
        padding: 25px 20px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Add New User</h1>

  <form th:action="@{/admin/users}" th:object="${user}" method="post">
    <div>
      <label for="name">Full Name:</label>
      <input type="text" id="name" th:field="*{name}" required>
    </div>

    <div>
      <label for="universityId">University ID:</label>
      <input type="text" id="universityId" th:field="*{universityId}" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}" required>
    </div>

    <div>
      <label for="role">Role:</label>
      <select id="role" th:field="*{role}" required onchange="toggleFacultySelect()">
        <option value="">Select a Role</option>
        <option value="Student">Student</option>
        <option value="Lecturer">Lecturer</option>
        <option value="IT_Support">IT Support Officer</option>
        <option value="Help_Desk">Help Desk Officer</option>
        <option value="Counselor">Student Counselor</option>
      </select>
    </div>

    <div id="faculty-div" style="display:none;">
      <label for="faculty">Faculty:</label>
      <select id="faculty" th:field="*{facultyId}">
        <option value="">Select Faculty</option>
        <option th:each="fac : ${faculties}" th:value="${fac.facultyId}" th:text="${fac.facultyName}"></option>
      </select>
    </div>

    <button type="submit">Add User</button>
  </form>
</div>

<a th:href="@{/admin/users}"><button class="back-button">Back to User Management</button></a>

<script>
  function toggleFacultySelect() {
    var roleSelect = document.getElementById('role');
    var facultyDiv = document.getElementById('faculty-div');
    var selectedRole = roleSelect.value;

    if (selectedRole === 'Student' || selectedRole === 'Lecturer') {
      facultyDiv.style.display = 'block'; // Show the faculty dropdown
    } else {
      facultyDiv.style.display = 'none'; // Hide it for other roles
    }
  }
</script>
</body>
</html>
