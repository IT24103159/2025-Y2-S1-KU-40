# =================================================================
# JPA / HIBERNATE CONFIGURATION
# =================================================================
# Show SQL queries in the console (good for debugging)
spring.jpa.show-sql=true

# Hibernate dialect for SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Hibernate ddl-auto:
# 'validate' -> Checks if the schema matches the entities on startup.
# 'update' -> Updates the schema if it doesn't match.
# 'create' -> Drops and creates the schema on every startup (DON'T use in production).
# 'none' -> Does nothing.
spring.jpa.hibernate.ddl-auto=validate

