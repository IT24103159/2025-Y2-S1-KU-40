<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${article.title}">View Article</title>
  <style>
    body { font-family: sans-serif; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .article-meta { font-size: 0.9em; color: #555; }
    .article-content { margin-top: 20px; white-space: pre-wrap;  }
    .back-button { margin-top: 20px; padding: 10px 15px; background-color: #555; color: white; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
<div class="container" th:if="${article}">
  <h1 th:text="${article.title}">Article Title</h1>

    <div class="article-meta">
            <span>
                <strong>Category:</strong>
                <span th:text="${article.category}">Category</span>
            </span> |
        <span>
                <strong>Author:</strong>
                <span th:text="${article.author.name}">Author Name</span>
            </span> |
        <span>
                <strong>Published on:</strong>
                <span th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd')}">Date</span>
            </span>

        <span th:if="${article.updatedAt != null}">
                |
                <strong>Last updated:</strong>
                <span th:text="${#temporals.format(article.updatedAt, 'yyyy-MM-dd')}">Updated Date</span>
            </span>
    </div>

  <hr>

  <div class="article-content">
    <p th:text="${article.content}">Full article content goes here...</p>
  </div>

  <br>
  <a th:href="@{/}" class="back-button">Back to Home</a>

</div>

<div class="container" th:unless="${article}">
  <h1>Article Not Found</h1>
  <p>The article you are looking for does not exist.</p>
  <a th:href="@{/}" class="back-button">Back to Home</a>
</div>
</body>
</html>
