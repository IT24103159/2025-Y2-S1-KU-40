<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Unassigned Tickets</h1>
<table>
    <thead><tr><th>Ticket ID</th><th>Student ID</th><th>Category</th><th>Submitted At</th></tr></thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td><a href="#" th:text="${ticket.ticketId}"></a></td>
        <td th:text="${ticket.studentUniversityId}"></td>
        <td th:text="${ticket.category}"></td>
        <td th:text="${#temporals.format(ticket.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
