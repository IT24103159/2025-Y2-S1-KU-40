<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Article Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles (from previous theme) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontally center content */
            padding: 40px 20px; /* Add some padding around the form */
        }

        /* Header Styles (matching previous dashboards) */
        .page-header {
            width: 100%;
            max-width: 800px; /* Adjust to match form width */
            margin-bottom: 30px;
            text-align: center;
        }

        .page-header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        /* Form Container Styles */
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 800px; /* Max width for the form */
            width: 100%;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        /* Form Element Styles */
        form div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #c3cfe2;
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 150px; /* Minimum height for textarea */
        }

        /* Button Group */
        .button-group {
            display: flex;
            gap: 15px; /* Space between buttons */
            justify-content: center; /* Center buttons horizontally */
            margin-top: 30px;
        }

        button[type="submit"],
        .cancel-button { /* Apply similar styles to the cancel link */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
            text-decoration: none; /* For the anchor tag */
            display: inline-flex; /* Align text and potentially icon */
            align-items: center;
            justify-content: center;
        }

        button[type="submit"]:hover,
        .cancel-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:active,
        .cancel-button:active {
            transform: translateY(0);
        }

        .cancel-button {
            background: #d1d9e6; /* Lighter, subtle background for cancel */
            color: #555;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .cancel-button:hover {
            background: #c3cfe2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            .page-header h1 {
                font-size: 2rem;
            }
            .form-container {
                padding: 30px 25px;
            }
            label {
                font-size: 1rem;
            }
            input[type="text"],
            select,
            textarea {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            button[type="submit"],
            .cancel-button {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
            .button-group {
                flex-direction: column; /* Stack buttons vertically on small screens */
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .page-header h1 {
                font-size: 1.8rem;
            }
            .form-container {
                padding: 25px 20px;
            }
            textarea {
                min-height: 120px;
            }
        }
    </style>
</head>
<body>

<div class="page-header">
    <h1 th:text="${pageTitle}">Article Form</h1>
</div>

<div class="form-container">
    <form method="post"
          th:object="${articleDTO}"
          th:with="formActionUrl=${articleDTO.articleId == null} ? '/kb/save' : '/kb/update'"
          th:action="@{${formActionUrl}}">

        <input type="hidden" th:if="${articleDTO.articleId != null}" th:field="*{articleId}" />

        <div>
            <label for="title"><i class="fas fa-heading"></i> Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="category"><i class="fas fa-tags"></i> Category:</label>
            <select id="category" th:field="*{category}" required>
                <option value="">Select Category</option>
                <option value="IT_Support">IT Support</option>
                <option value="Academic_Support">Academic Support</option>
                <option value="Counseling_Support">Counseling Support</option>
                <option value="General_Info">General Info</option>
            </select>
        </div>
        <div>
            <label for="content"><i class="fas fa-file-alt"></i> Content:</label>
            <textarea id="content" th:field="*{content}" rows="15" cols="80" required></textarea>
        </div>

        <div class="button-group">
            <button type="submit"><i class="fas fa-save"></i> Save Article</button>
            <a th:href="@{/kb/manage}" class="cancel-button"><i class="fas fa-times-circle"></i> Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
