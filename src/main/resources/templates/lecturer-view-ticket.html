<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Academic Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Theme Global Styles (CSS is left unchanged as the issue is in HTML structure) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
        }

        /* --- Content Container --- */
        .ticket-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border-top: 5px solid #764ba2;
        }

        .ticket-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        /* --- Titles --- */
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h2, h3 {
            color: #444;
            font-size: 1.5rem;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- Details Grid --- */
        .details-grid {
            display: grid;
            grid-template-columns: 180px 1fr 180px 1fr; /* 4 columns for two key-value pairs per row */
            gap: 15px 25px;
            margin-bottom: 30px;
            background-color: #f8f9ff; /* Light accent background */
            padding: 20px;
            border-radius: 10px;
        }

        .details-grid strong {
            font-weight: 600;
            color: #333;
            /* Added theme color for key labels */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .details-grid span {
            color: #555;
            font-weight: 500;
        }

        /* Divider for grid rows */
        .details-grid hr {
            grid-column: 1 / -1;
            border: none;
            border-top: 1px solid #dcdcdc;
            margin: 5px 0;
        }

        /* FIX: Remove specific column span classes as they are no longer needed for ID/Status */
        /*
        .ticket-id-row {
            grid-column: 1 / span 2;
        }

        .ticket-status-row {
            grid-column: 3 / span 2;
        }
        */

        /* --- Message Box --- */
        .message-box {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .message-box p {
            color: #444;
            font-size: 1rem;
            line-height: 1.7;
            margin: 0;
        }

        /* --- Response Form --- */
        .response-form {
            background-color: #f2f2f2;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        /* --- Buttons --- */
        .theme-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .theme-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }

        .back-button-link {
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
        }

        .back-button {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%) !important;
            box-shadow: 0 4px 6px rgba(108, 117, 125, 0.2);
        }

        .back-button:hover {
            box-shadow: 0 6px 12px rgba(108, 117, 125, 0.3);
        }

        /* --- Attachments --- */
        .attachment-list {
            padding: 10px;
            border: 1px dashed #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .attachment-list a {
            color: #667eea;
            text-decoration: none;
            padding: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .attachment-list a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            .ticket-container {
                padding: 30px 20px;
                margin: 0;
            }
            h1 {
                font-size: 2rem;
            }
            .details-grid {
                grid-template-columns: 1fr; /* Single column layout on mobile */
                gap: 10px;
            }
            /* Reset column spans for mobile */
            .details-grid > * {
                grid-column: 1 / -1;
            }
            .details-grid strong {
                display: block;
                margin-bottom: 5px;
            }
            .details-grid hr {
                display: none; /* Hide dividers in single column */
            }
            .theme-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="ticket-container">
    <h1><i class="fas fa-ticket-alt"></i> Academic Ticket Details</h1>

    <div th:if="${ticket != null}">
        <h2><i class="fas fa-info-circle"></i> Ticket Information</h2>

        <div class="details-grid">
            <strong>Ticket ID:</strong>
            <span th:text="${ticket.ticketId}">TKT-1234</span>

            <strong>Status:</strong>
            <span th:text="${ticket.status}">Open</span>

            <hr/>

            <strong>Student ID:</strong> <span th:text="${ticket.studentUniversityId}">S001</span>
            <strong>Student Name:</strong> <span th:text="${ticket.studentName}">John Doe</span>

            <strong>Faculty:</strong> <span th:text="${ticket.studentFaculty}">Computing</span>
            <strong>Category:</strong> <span th:text="${ticket.category}">Module Inquiry</span>

            <hr/>

            <strong>Module:</strong>
            <span th:text="${ticket.moduleName}">Web Development</span>

            <strong>Subject:</strong> <span th:text="${ticket.subject}">Assignment 2 Clarification</span>
        </div>

        <h3><i class="fas fa-comment-dots"></i> Student Message</h3>
        <div class="message-box">
            <p th:text="${ticket.message}"></p>
        </div>

        <div th:if="${not #lists.isEmpty(ticket.attachments)}">
            <h3><i class="fas fa-paperclip"></i> Attachments</h3>
            <div class="attachment-list">
                <div th:each="att : ${ticket.attachments}">
                    <a th:href="@{/files/download/{filename}(filename=${att.filePath})}">
                        <i class="fas fa-download"></i>
                        <span th:text="${att.fileName}">document.pdf</span>
                    </a>
                </div>
            </div>
        </div>
        <hr>

        <h2><i class="fas fa-reply"></i> Respond to Student</h2>

        <form th:action="@{/lecturer/ticket/respond}" method="post" class="response-form">
            <input type="hidden" name="ticketId" th:value="${ticket.ticketId}" />

            <textarea name="responseMessage"
                      placeholder="Type your academic response here..."
                      required rows="7"></textarea>

            <button type="submit" class="theme-button">
                <i class="fas fa-paper-plane"></i> Send Response
            </button>
        </form>
    </div>

    <a th:href="@{/lecturer/tickets}" class="back-button-link">
        <button type="button" class="theme-button back-button">
            <i class="fas fa-arrow-circle-left"></i> Back to Ticket List
        </button>
    </a>
</div>
</body>
</html>
