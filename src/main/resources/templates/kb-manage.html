<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Knowledge Base</title>
</head>
<body>
<h1>Manage Your Articles</h1>

<div th:if="${successMessage}" style="color: green;"><p th:text="${successMessage}"></p></div>
<div th:if="${errorMessage}" style="color: red;"><p th:text="${errorMessage}"></p></div>

<a th:href="@{/kb/new}"><button>Add New Article</button></a>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td th:text="${article.title}">My Article Title</td>
        <td th:text="${article.category}">IT_Support</td>
        <td>
            <a th:href="@{/kb/edit/{id}(id=${article.articleId})}">Edit</a>
            |
            <a th:href="@{/kb/delete/{id}(id=${article.articleId})}" onclick="return confirm('Are you sure you want to delete this article?');">Delete</a>
        </td>
    </tr>
    <tr th:if="${articles.isEmpty()}">
        <td colspan="3">You have not created any articles yet.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
