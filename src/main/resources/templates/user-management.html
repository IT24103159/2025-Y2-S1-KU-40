<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
</head>
<body>

<h1>User Management</h1>
<a th:href="@{/admin/users/new}"><button>Add New User</button></a>

<br><br><br><br>
<a th:href="@{/admin/dashboard}"><button>Back to Dashboard</button></a>
</body>
</html>
