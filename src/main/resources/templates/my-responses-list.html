<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Responses</title>
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        th { background-color: #f2f2f2; }
        .response-message { background-color: #f9f9f9; padding: 10px; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #555; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #777; }
    </style>
</head>
<body>
<h1>My Sent Responses</h1>
<p>Below are the tickets you have personally responded to.</p>

<table>
    <thead>
    <tr>
        <th>Ticket ID</th>
        <th>Student ID</th>
        <th>Your Response</th>
        <th>Response Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="response : ${responses}">
        <td th:text="${response.ticket.ticketId}"></td>
        <td th:text="${response.ticket.student.universityId}"></td>
        <td>
            <div class.="response-message" th:text="${response.responseMessage}"></div>
        </td>
        <td th:text="${#temporals.format(response.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(responses)}">
        <td colspan="4" style="text-align: center;">You have not sent any responses yet.</td>
    </tr>
    </tbody>
</table>

<a th:href="@{/help-desk/dashboard}"><button>Back to Dashboard</button></a>

</body>
</html>
